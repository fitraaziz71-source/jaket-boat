<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Auto Booking Tiket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            max-width: 900px;
            width: 100%;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 4rem;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
        }

        .login-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
        }

        .login-right {
            flex: 1;
            padding: 4rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.3rem;
            color: #666;
            transition: color 0.3s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: right;
            margin-top: -0.8rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #764ba2;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .back-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s;
        }

        .back-home a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }

            .login-left {
                padding: 2.5rem 2rem;
            }

            .login-left h1 {
                font-size: 2rem;
            }

            .login-right {
                padding: 2.5rem 2rem;
            }

            .login-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-icon">üé´</div>
            <h1>Selamat Datang</h1>
            <p>Masuk ke akun Anda untuk mulai memesan tiket perjalanan dengan mudah dan cepat</p>
        </div>

        <div class="login-right">
            <div class="login-header">
                <h2>Login</h2>
                <p>Silakan masukkan akun JaketBoat anda</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="phone">Nomor Telepon</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="08xxxxxxxxxx"
                        pattern="[0-9]{10,13}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan password Anda"
                            required
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-login">Masuk</button>

                <div class="divider">
                    <span>atau</span>
                </div>

                <div class="register-link">
                    Belum punya akun? <a href="#">Daftar Sekarang</a>
                </div>

                <div class="back-home">
                    <a href="index.html">‚Üê Kembali ke Beranda</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Ganti icon
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Handle form submission dengan API call
        const loginForm = document.getElementById('loginForm');
        const loginButton = loginForm.querySelector('.btn-login');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            // Validasi input
            if (!phone || !password) {
                alert('Nomor telepon dan password wajib diisi!');
                return;
            }

            // Validasi nomor telepon
            if (phone.length < 10 || phone.length > 13) {
                alert('Nomor telepon harus 10-13 digit!');
                return;
            }

            // Disable button dan tampilkan loading
            loginButton.disabled = true;
            loginButton.textContent = 'Memproses...';

            try {
                // Hit API login
                const response = await fetch('http://localhost:8080/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Simpan token ke localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    // Redirect ke dashboard
                    window.location.href = '/jaketboat';
                } else {
                    // Handle error dari API
                    const errorMessage = data.message || 'Login gagal. Periksa kembali nomor telepon dan password Anda.';
                    alert(errorMessage);
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginButton.textContent = 'Masuk';
                }
            } catch (error) {
                console.error('Error:', error);
                // Reset button
                loginButton.disabled = false;
                loginButton.textContent = 'Masuk';
            }
        });

        // Format nomor telepon otomatis
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            // Hanya izinkan angka
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Animasi input focus
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.parentElement.style.transform = 'scale(1)';
            });
        });

        // Cek apakah user sudah login
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Jika sudah ada token, langsung redirect ke dashboard
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
